<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doremi - Open Source Discord Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('doremi.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1;
        }

        header, .container, footer {
            position: relative;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.9);
        }

        header {
            color: #fff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            text-align: left;
        }

        header .logo h1 {
            margin: 0;
            font-size: 1.8em;
        }

        header .logo p {
            margin: 0;
            font-size: 0.9em;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1.1em;
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 40px;
        }

        .content {
            max-width: 600px;
            margin-right: 50px;
            text-align: right;
        }

        .content h1 {
            color: #fff;
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        .content p {
            color: #ccc;
            font-size: 1.2em;
        }

        .button {
            background-color: #7289da;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            font-size: 1.2em;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #5a6fb8;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <div>
                <h1>Doremi</h1>
                <p>open-source Discord bot for managing & enhancing your server!</p>
            </div>
        </div>
        <nav>
            <a href="information.html">Information</a>
            <a href="commands.html">Commands</a>
            <a href="https://discord.gg/D7qvt8CFGB" target="_blank">Support</a>
        </nav>
    </header>

    <div class="container">
        <div class="content">
            <h1>Doremi</h1>
            <p>Doremi is a versatile Discord bot designed to help you manage your server with ease.</p>
            <a href="https://github.com/teaditional/discordbot" class="button">Add to Discord</a>
        </div>
    </div>
</body>
</html>
